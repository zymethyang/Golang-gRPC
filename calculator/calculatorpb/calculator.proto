syntax = "proto3";

package calculator;
option go_package="calculator/calculatorpb";

message Sum{
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumRequest{
    Sum sum = 1;
}

message SumResponse{
    int32 result = 1;
}

service SumService{
    // Unary
    rpc Sum (SumRequest) returns (SumResponse){};
}